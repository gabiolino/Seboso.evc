<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seboso.evc</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #111 0%, #000 100%);
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: white;
      position: relative;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-top: 40px;
      text-shadow: 0 0 20px #f0f, 0 0 40px #0ff;
      z-index: 2;
      position: relative;
    }

    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
      z-index: 2;
      position: relative;
    }

    video {
      width: 90%;
      max-width: 720px;
      border-radius: 20px;
      box-shadow: 0 0 50px rgba(255, 255, 255, 0.2);
    }

    /* Fundo animado atrás de tudo */
    .background-effects {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .spark {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      animation: fly 3s linear infinite;
      opacity: 0.8;
    }

    .lightning {
      position: absolute;
      width: 2px;
      height: 80px;
      background: linear-gradient(to bottom, #0ff, #f0f);
      opacity: 0.4;
      animation: flicker 1.2s infinite;
    }

    @keyframes fly {
      from {
        transform: translateY(0) translateX(0);
        opacity: 1;
      }
      to {
        transform: translateY(100vh) translateX(20px);
        opacity: 0;
      }
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 0.6; }
    }
  </style>
</head>
<body>

  <div class="background-effects" id="effects"></div>

  <h1>É simples mas é de coração</h1>

  <div class="video-container">
    <video autoplay loop controls playsinline>
      <source src="video-seboso.mp4" type="video/mp4">
      Seu navegador não suporta vídeo.
    </video>
  </div>

  <script>
    // Faíscas
    for (let i = 0; i < 40; i++) {
      const spark = document.createElement('div');
      spark.className = 'spark';
      spark.style.left = Math.random() * 100 + 'vw';
      spark.style.top = Math.random() * 100 + 'vh';
      spark.style.animationDuration = (2 + Math.random() * 3) + 's';
      document.getElementById('effects').appendChild(spark);
    }

    // Raios
    for (let i = 0; i < 10; i++) {
      const lightning = document.createElement('div');
      lightning.className = 'lightning';
      lightning.style.left = Math.random() * 100 + 'vw';
      lightning.style.top = Math.random() * 80 + 'vh';
      lightning.style.animationDelay = (Math.random() * 3) + 's';
      document.getElementById('effects').appendChild(lightning);
    }
  </script>

</body>
</html>
