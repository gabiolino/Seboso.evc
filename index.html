<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seboso.evc</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Arial', sans-serif;
      color: white;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-top: 40px;
      text-shadow: 0 0 15px #ffd700, 0 0 30px #ffcc00;
      position: relative;
      z-index: 2;
    }

    .container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
      z-index: 2;
    }

    video {
      width: 90%;
      max-width: 720px;
      border-radius: 20px;
      box-shadow: 0 0 60px rgba(255, 215, 0, 0.4);
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .spark, .lightning {
      position: absolute;
    }

    .spark {
      width: 3px;
      height: 3px;
      background: #fffacd;
      border-radius: 50%;
      animation: floatSpark 4s linear infinite;
      opacity: 0.7;
    }

    .lightning {
      width: 2px;
      height: 80px;
      background: linear-gradient(to bottom, #fff200, #ffd700, #ffcc00);
      animation: flicker 1.2s infinite;
      opacity: 0.3;
    }

    @keyframes floatSpark {
      from {
        transform: translateY(0) translateX(0);
        opacity: 1;
      }
      to {
        transform: translateY(100vh) translateX(10px);
        opacity: 0;
      }
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 0.7; }
    }
  </style>
</head>
<body>

  <div class="background" id="background-effects"></div>

  <h1>É simples mas é de coração</h1>

  <div class="container">
    <video autoplay loop controls playsinline>
      <source src="video-seboso.mp4" type="video/mp4">
      Seu navegador não suporta vídeo.
    </video>
  </div>

  <script>
    const bg = document.getElementById('background-effects');

    for (let i = 0; i < 50; i++) {
      const spark = document.createElement('div');
      spark.className = 'spark';
      spark.style.left = Math.random() * 100 + 'vw';
      spark.style.top = Math.random() * 100 + 'vh';
      spark.style.animationDuration = (2 + Math.random() * 4) + 's';
      bg.appendChild(spark);
    }

    for (let i = 0; i < 20; i++) {
      const lightning = document.createElement('div');
      lightning.className = 'lightning';
      lightning.style.left = Math.random() * 100 + 'vw';
      lightning.style.top = Math.random() * 80 + 'vh';
      lightning.style.animationDelay = (Math.random() * 2) + 's';
      bg.appendChild(lightning);
    }
  </script>

</body>
</html>
