
<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seboso.evc</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
    }h1 {
  margin-top: 40px;
  font-size: 2.5em;
  animation: float 3s ease-in-out infinite;
}

.video-container {
  position: relative;
  margin: 40px auto;
  width: 80%;
  max-width: 720px;
  z-index: 2;
}

video {
  width: 100%;
  border-radius: 20px;
  box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
}

/* Faíscas e Raios */
.effect {
  position: absolute;
  background: radial-gradient(white, transparent);
  width: 10px;
  height: 10px;
  border-radius: 50%;
  animation: sparkle 2s infinite ease-in-out;
}

.lightning {
  position: absolute;
  width: 4px;
  height: 60px;
  background: yellow;
  box-shadow: 0 0 10px yellow;
  transform: rotate(20deg);
  animation: lightningFlash 3s infinite;
}

@keyframes sparkle {
  0%, 100% { opacity: 0; transform: scale(0.5); }
  50% { opacity: 1; transform: scale(1); }
}

@keyframes lightningFlash {
  0%, 95%, 100% { opacity: 0; }
  96%, 98% { opacity: 1; }
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

  </style>
</head>
<body>
  <h1>É simples mas é de coração</h1>  <div class="video-container">
    <video autoplay muted loop>
      <source src="lv_0_20250408103705.mp4" type="video/mp4" />
      Seu navegador não suporta o vídeo.
    </video>
  </div>  <!-- Faíscas -->  <script>
    for (let i = 0; i < 30; i++) {
      const spark = document.createElement('div');
      spark.className = 'effect';
      spark.style.left = Math.random() * 100 + 'vw';
      spark.style.top = (Math.random() * 60 + 20) + 'vh';
      spark.style.animationDuration = (1 + Math.random() * 2) + 's';
      document.body.appendChild(spark);
    }

    for (let i = 0; i < 10; i++) {
      const bolt = document.createElement('div');
      bolt.className = 'lightning';
      bolt.style.left = Math.random() * 100 + 'vw';
      bolt.style.top = (Math.random() * 60 + 20) + 'vh';
      bolt.style.animationDelay = (Math.random() * 3) + 's';
      document.body.appendChild(bolt);
    }
  </script></body>
</html>
